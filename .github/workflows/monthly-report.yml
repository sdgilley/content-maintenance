name: Monthly Maintenance Report

on:
  schedule:
    # Run at 10:00 UTC (5:00 AM EST) on the 1st of each month
    - cron: '0 10 1 * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no email sent)'
        required: false
        type: boolean
        default: false

env:
  TZ: America/New_York

jobs:
  monthly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Monthly Report
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED || 'false' }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          python -m automation.workflows.monthly_report ${{ inputs.dry_run && '--dry-run' || '' }}
      
      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-reports-${{ github.run_number }}
          path: automation/reports/
          retention-days: 90
          if-no-files-found: warn
